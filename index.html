<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung zu CSS-Datei für Stilgebung -->
</head>
<body>
    <header>
        <h1>Wetter-Dashboard</h1>
    </header>
    <main>
        <section id="wetterSuche">
            <h2>Wetter suchen</h2>
            <input type="text" id="sucheStadt" placeholder="Stadt eingeben...">
            <button id="sucheButton">Suchen</button>
        </section>
        <section id="wetterAnzeige">
            <h2>Wetterdaten</h2>
            <div id="wetterDetails">
                <!-- Wetterdetails werden hier dynamisch eingefügt -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Wetter-Dashboard</p>
    </footer>
    <script src="script.js"></script> <!-- Verlinkung zu JavaScript-Datei für Logik -->
</body>
</html>
